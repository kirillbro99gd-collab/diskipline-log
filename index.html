
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал Дисциплины</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 max-w-4xl">
        <header class="text-center my-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Журнал Дисциплины</h1>
            <p class="text-gray-600 mt-2">Интерактивный журнал на базе Google Sheets</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Добавить новую запись</h2>
            <form id="add-record-form" class="space-y-4">
                <div>
                    <label for="student" class="block text-sm font-medium text-gray-700 mb-1">Ученик</label>
                    <input type="text" id="student" name="student" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="lesson" class="block text-sm font-medium text-gray-700 mb-1">Урок</label>
                    <input type="text" id="lesson" name="lesson" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="violation" class="block text-sm font-medium text-gray-700 mb-1">Действие/Нарушение</label>
                    <textarea id="violation" name="violation" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <button type="submit" id="submit-button" class="w-full flex justify-center items-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-4 rounded-md transition duration-300 disabled:bg-indigo-400">
                    <span id="submit-button-text">Добавить запись</span>
                    <div id="submit-button-loader" class="loader h-5 w-5 rounded-full border-2 border-t-2 border-gray-200 hidden ml-2"></div>
                </button>
            </form>
            <div id="form-message" class="mt-4 text-center"></div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Список записей</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ученик</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Урок</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Нарушение</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Дата и время</th>
                        </tr>
                    </thead>
                    <tbody id="records-table-body" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="text-center p-6 text-gray-500" id="loading-row">Загрузка данных...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Вставьте сюда вашу САМУЮ ПОСЛЕДНЮЮ ссылку
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzAelQ_Kg3hFjIKbhrsL-zHT3yyQfWcRf5f6l5TV5urNOAiOPW-HL8ywXOO-nYUC5X_ig/exec";

            const form = document.getElementById('add-record-form');
            const tableBody = document.getElementById('records-table-body');
            const formMessage = document.getElementById('form-message');
            const submitButton = document.getElementById('submit-button');
            const submitButtonText = document.getElementById('submit-button-text');
            const submitButtonLoader = document.getElementById('submit-button-loader');
            
            async function fetchRecords() {
                try {
                    const response = await fetch(SCRIPT_URL);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();

                    if (result.status !== 'success') throw new Error(result.message);

                    const records = result.data;
                    tableBody.innerHTML = '';
                    if (records.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="4" class="text-center p-6 text-gray-500">Записей пока нет.</td></tr>';
                    } else {
                        records.reverse().forEach(record => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${record.student || ''}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${record.lesson || ''}</td>
                                <td class="px-6 py-4 whitespace-normal text-sm text-gray-500 break-words">${record.violation || ''}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${record.timestamp || ''}</td>
                            `;
                            tableBody.appendChild(tr);
                        });
                    }
                } catch (error) {
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center p-6 text-red-500">Ошибка загрузки: ${error.message}</td></tr>`;
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                submitButton.disabled = true;
                submitButtonText.classList.add('hidden');
                submitButtonLoader.classList.remove('hidden');
                formMessage.textContent = '';

                const recordData = {
                    student: form.elements.student.value,
                    lesson: form.elements.lesson.value,
                    violation: form.elements.violation.value,
                };

                try {
                    // ИСПРАВЛЕНО: Возвращен стандартный метод отправки JSON
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(recordData),
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        // Добавлен mode: 'no-cors' - это может быть излишним, но помогает в сложных случаях
                        // mode: 'no-cors' // <-- Закомментировано, так как скрипт теперь отвечает правильно
                    });
                    
                    // Поскольку скрипт теперь всегда возвращает JSON, мы можем его прочитать
                    const result = await response.json();

                    if (result.status === 'success') {
                        form.reset();
                        formMessage.textContent = 'Запись успешно добавлена!';
                        formMessage.className = 'mt-4 text-center text-green-600';
                        await fetchRecords();
                    } else {
                        throw new Error(result.message || 'Неизвестная ошибка от сервера');
                    }
                } catch (error) {
                    let errorMessage = `Ошибка добавления: ${error.message}.`;
                    formMessage.textContent = errorMessage;
                    formMessage.className = 'mt-4 text-center text-red-600';
                } finally {
                    submitButton.disabled = false;
                    submitButtonText.classList.remove('hidden');
                    submitButtonLoader.classList.add('hidden');
                }
            });
            
            fetchRecords();
        });
    </script>
</body>
</html>
