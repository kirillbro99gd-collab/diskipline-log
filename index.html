<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал Дисциплины (SQL)</title>
    <!-- Подключение Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #10B981; /* Зеленый цвет Supabase */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Стили для модального окна */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 max-w-4xl">
        <header class="text-center my-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Журнал Дисциплины</h1>
            <p class="text-gray-600 mt-2">Работает на базе данных SQL (Supabase)</p>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Добавить новую запись</h2>
            <form id="add-record-form" class="space-y-4">
                <div>
                    <label for="student" class="block text-sm font-medium text-gray-700 mb-1">Ученик</label>
                    <input type="text" id="student" name="student" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label for="lesson" class="block text-sm font-medium text-gray-700 mb-1">Урок</label>
                    <input type="text" id="lesson" name="lesson" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                <div>
                    <label for="violation" class="block text-sm font-medium text-gray-700 mb-1">Действие/Нарушение</label>
                    <textarea id="violation" name="violation" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"></textarea>
                </div>
                <button type="submit" id="submit-button" class="w-full flex justify-center items-center bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2.5 px-4 rounded-md transition duration-300 disabled:bg-emerald-400">
                    <span id="submit-button-text">Добавить запись</span>
                    <div id="submit-button-loader" class="loader h-5 w-5 rounded-full border-2 border-t-2 border-gray-200 hidden ml-2"></div>
                </button>
            </form>
            <div id="form-message" class="mt-4 text-center"></div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Список записей</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ученик</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Урок</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Нарушение</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Дата и время</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="records-table-body" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="text-center p-6 text-gray-500" id="loading-row">Загрузка данных...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="delete-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 modal-backdrop hidden opacity-0">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4 modal-content transform scale-95">
            <h3 class="text-lg font-bold text-gray-900">Подтвердите удаление</h3>
            <p class="mt-2 text-sm text-gray-600">Вы уверены, что хотите удалить эту запись? Отменить это действие будет невозможно.</p>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md transition">Отмена</button>
                <button id="confirm-delete-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-md transition">Удалить</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://lcjgfxrfhhzncgpjlyzj.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjamdmeHJmaGh6bmNncGpseXpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NDA3NjQsImV4cCI6MjA3MzUxNjc2NH0.IOsgSpZsb6oziniW8ywRYWIrLoptXitgjF88JwF6rBM';

            const { createClient } = supabase;
            const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const form = document.getElementById('add-record-form');
            const tableBody = document.getElementById('records-table-body');
            const formMessage = document.getElementById('form-message');
            const submitButton = document.getElementById('submit-button');
            const submitButtonText = document.getElementById('submit-button-text');
            const submitButtonLoader = document.getElementById('submit-button-loader');

            const deleteModal = document.getElementById('delete-modal');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            let recordIdToDelete = null;

            async function fetchRecords() {
                // ... (код fetchRecords без изменений)
                 const { data: records, error } = await db
                    .from('violations')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-6 text-red-500">Ошибка загрузки: ${error.message}</td></tr>`;
                    return;
                }

                tableBody.innerHTML = '';
                if (records.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-6 text-gray-500">Записей пока нет.</td></tr>';
                } else {
                    records.forEach(record => {
                        const tr = document.createElement('tr');
                        const formattedDate = new Date(record.created_at).toLocaleString('ru-RU');
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${record.student}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${record.lesson}</td>
                            <td class="px-6 py-4 whitespace-normal text-sm text-gray-500 break-words">${record.violation}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button data-id="${record.id}" class="delete-btn text-red-600 hover:text-red-800 transition">Удалить</button>
                            </td>
                        `;
                        tableBody.appendChild(tr);
                    });
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                // ... (код обработчика формы без изменений)
                submitButton.disabled = true;
                submitButtonText.classList.add('hidden');
                submitButtonLoader.classList.remove('hidden');
                formMessage.textContent = '';

                const recordData = {
                    student: form.elements.student.value,
                    lesson: form.elements.lesson.value,
                    violation: form.elements.violation.value,
                };

                const { error } = await db.from('violations').insert([recordData]);

                if (error) {
                    formMessage.textContent = `Ошибка добавления: ${error.message}`;
                    formMessage.className = 'mt-4 text-center text-red-600';
                } else {
                    form.reset();
                    formMessage.textContent = 'Запись успешно добавлена!';
                    formMessage.className = 'mt-4 text-center text-green-600';
                    await fetchRecords();
                }
                
                submitButton.disabled = false;
                submitButtonText.classList.remove('hidden');
                submitButtonLoader.classList.add('hidden');
            });

            // Обработчики для модального окна
            function showModal(id) {
                recordIdToDelete = id;
                deleteModal.classList.remove('hidden');
                setTimeout(() => {
                    deleteModal.classList.remove('opacity-0');
                    deleteModal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                deleteModal.classList.add('opacity-0');
                deleteModal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => {
                    deleteModal.classList.add('hidden');
                    recordIdToDelete = null;
                }, 300);
            }

            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const id = e.target.dataset.id;
                    showModal(id);
                }
            });

            cancelDeleteBtn.addEventListener('click', hideModal);

            confirmDeleteBtn.addEventListener('click', async () => {
                if (!recordIdToDelete) return;

                confirmDeleteBtn.disabled = true;
                confirmDeleteBtn.textContent = 'Удаление...';

                const { error } = await db
                    .from('violations')
                    .delete()
                    .match({ id: recordIdToDelete });

                if (error) {
                    alert(`Не удалось удалить запись: ${error.message}`);
                } else {
                    await fetchRecords();
                }
                
                confirmDeleteBtn.disabled = false;
                confirmDeleteBtn.textContent = 'Удалить';
                hideModal();
            });
            
            fetchRecords();
        });
    </script>
</body>
</html>
