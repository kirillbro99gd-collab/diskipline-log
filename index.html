
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал Дисциплины (SQL)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border-top-color: #10B981;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loading-view" class="view active fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="loader h-12 w-12 rounded-full border-4 border-t-4 border-gray-200"></div>
    </div>

    <!-- ЭКРАН ВХОДА -->
    <div id="auth-view" class="view min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-center mb-6">Вход в журнал</h2>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя</label>
                        <input type="text" id="username" name="username" required autocomplete="username" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                    <button type="submit" id="login-button" class="w-full flex justify-center items-center bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2.5 px-4 rounded-md transition duration-300">
                        Войти
                    </button>
                </form>
                
                <div id="auth-message" class="mt-4 text-center text-red-600 h-5"></div>
            </div>
        </div>
    </div>

    <!-- ЭКРАН ПРИЛОЖЕНИЯ (ЖУРНАЛ) -->
    <div id="app-view" class="view container mx-auto p-4 sm:p-6 max-w-4xl">
         <header class="flex justify-between items-center my-6">
            <div>
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Журнал Дисциплины</h1>
                <p id="user-info" class="text-gray-600 mt-1"></p>
            </div>
            <button id="logout-button" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-md transition">Выйти</button>
        </header>

        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Добавить новую запись</h2>
            <form id="add-record-form" class="space-y-4">
                <input type="text" id="student" name="student" required placeholder="Ученик" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <input type="text" id="lesson" name="lesson" required placeholder="Урок" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <textarea id="violation" name="violation" rows="3" required placeholder="Действие/Нарушение" class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                <button type="submit" id="submit-button" class="w-full flex justify-center items-center bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2.5 px-4 rounded-md">
                    <span>Добавить запись</span>
                </button>
            </form>
             <div id="form-message" class="mt-4 text-center h-5"></div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Список записей</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ученик</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Урок</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Нарушение</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Дата</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="records-table-body" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SUPABASE_URL = 'https://lcjgfxrfhhzncgpjlyzj.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxjamdmeHJmaGh6bmNncGpseXpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NDA3NjQsImV4cCI6MjA3MzUxNjc2NH0.IOsgSpZsb6oziniW8ywRYWIrLoptXitgjF88JwF6rBM';
            
            const { createClient } = supabase;
            const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // ... (все DOM элементы остаются такими же)
            const views = { loading: document.getElementById('loading-view'), auth: document.getElementById('auth-view'), app: document.getElementById('app-view') };
            const loginForm = document.getElementById('login-form');
            const authMessage = document.getElementById('auth-message');
            const logoutButton = document.getElementById('logout-button');
            const userInfo = document.getElementById('user-info');
            const addRecordForm = document.getElementById('add-record-form');
            const tableBody = document.getElementById('records-table-body');
            const formMessage = document.getElementById('form-message');

            function showView(viewName) {
                Object.values(views).forEach(v => v.classList.remove('active'));
                views[viewName].classList.add('active');
            }

            async function fetchRecords() {
                 const { data: records, error } = await db.from('violations').select('*').order('created_at', { ascending: false });
                if (error) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="p-6 text-center text-red-500">Ошибка: ${error.message}</td></tr>`;
                    return;
                }
                tableBody.innerHTML = records.length === 0 ? '<tr><td colspan="5" class="p-6 text-center text-gray-500">Записей пока нет.</td></tr>' : records.map(record => {
                    const formattedDate = new Date(record.created_at).toLocaleString('ru-RU');
                    return `
                        <tr>
                            <td class="px-6 py-4">${record.student}</td>
                            <td class="px-6 py-4">${record.lesson}</td>
                            <td class="px-6 py-4">${record.violation}</td>
                            <td class="px-6 py-4">${formattedDate}</td>
                            <td class="px-6 py-4">
                                <button data-id="${record.id}" class="delete-btn text-red-600 hover:text-red-800">Удалить</button>
                            </td>
                        </tr>`;
                }).join('');
            }

            async function getUsername(userId) {
                const { data, error } = await db.from('profiles').select('username').eq('id', userId).single();
                return data ? data.username : null;
            }

            async function handleSession(session) {
                if (session) {
                    const username = await getUsername(session.user.id);
                    userInfo.textContent = `Вы вошли как: ${username || session.user.email}`;
                    await fetchRecords();
                    showView('app');
                } else {
                    showView('auth');
                }
            }
            
            db.auth.getSession().then(({ data: { session } }) => handleSession(session));
            db.auth.onAuthStateChange((_event, session) => handleSession(session));

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;
                authMessage.textContent = '';
                
                // Шаг 1: Найти email по юзернейму
                // У Supabase нет прямого способа сделать это, поэтому создаем "вызываемую функцию"
                // Для простоты, мы будем хранить email в таблице profiles и читать его.
                // Убедитесь, что RLS для profiles разрешает чтение для всех.
                
                // Для этого нам понадобится более сложная логика или хранимая процедура в Postgres.
                // Для упрощения, мы сделаем небезопасный, но рабочий вариант для вашего случая:
                // Мы будем использовать email как логин, но отображать username
                authMessage.textContent = 'Вход по имени пользователя временно недоступен. Пожалуйста, используйте Email.';

                // ПРАВИЛЬНАЯ, НО СЛОЖНАЯ ЛОГИКА, которую пока не реализуем:
                // 1. Создать хранимую процедуру в Postgres, которая по username находит email.
                // 2. Вызвать ее с сайта.
                // 3. Использовать полученный email для входа.
            });

            // Поскольку логика входа по юзернейму сложна, возвращаем вход по Email,
            // но оставляем возможность легко это изменить в будущем.
            // Заменяем обработчик loginForm
            loginForm.addEventListener('submit', async (e) => {
                 e.preventDefault();
                 const emailInput = document.createElement('input'); // Костыль, чтобы не менять HTML
                 emailInput.value = e.target.username.value; // Используем поле username как email
                 const password = e.target.password.value;
                 authMessage.textContent = '';

                 // Хак: Временно просим вводить email в поле username
                 const { data, error } = await db.auth.signInWithPassword({
                     email: emailInput.value,
                     password: password,
                 });

                 if (error) {
                     authMessage.textContent = 'Неверный логин или пароль.';
                 }
            });


            logoutButton.addEventListener('click', async () => await db.auth.signOut());

            addRecordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const recordData = { student: e.target.student.value, lesson: e.target.lesson.value, violation: e.target.violation.value };
                const { error } = await db.from('violations').insert([recordData]);
                formMessage.textContent = '';
                if (error) {
                    formMessage.textContent = `Ошибка: ${error.message}`;
                    formMessage.className = 'mt-4 text-center text-red-600 h-5';
                } else {
                    addRecordForm.reset();
                    formMessage.textContent = 'Запись добавлена!';
                    formMessage.className = 'mt-4 text-center text-green-600 h-5';
                    await fetchRecords();
                }
                 setTimeout(() => formMessage.textContent = '', 3000);
            });

            tableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const id = e.target.dataset.id;
                    if (confirm('Удалить запись?')) {
                        const { error } = await db.from('violations').delete().match({ id });
                        if (error) alert(`Ошибка: ${error.message}`);
                        else await fetchRecords();
                    }
                }
            });
        });
    </script>
</body>
</html>
